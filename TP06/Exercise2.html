<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable</title>
    <style>
        .container{
            width: 400px;
            height: 600px;
            background-color: rgb(255, 255, 255);
            padding: 5px;
        }
        #scrollable{
            overflow-y:scroll ;
            width: 100%;
            height: 100%;
        }
        .item{
            height: 100px;
            background-color: rgb(173, 201, 230);
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div onscroll="onScroll()" id="scrollable"></div>
        <div id="spinner"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        page=0;
        limit=6;
        const laodData =()=>{
            loadMore=true;
            axios.get(`https://api.instantwebtools.net/v1/passenger?page=${page}&size=${limit}`)
                .then(async(result) =>{
                    loadMore=false;
                    page++;
                    console.log("loaded");
                    for(let i=0; i<result.data.data.length; i++){
                        let name=await result.data.data[i].airline[0].name;
                        let country=await result.data.data[i].airline[0].country;
                        let nam=await result.data.data[i].name;
                        document.getElementById("scrollable").innerHTML +=`
                            ${page} 
                            <div class="item">‚úàÔ∏è: ${name}- ${country} <br> üôÇ: ${nam}</div>` 
                            localStorage.setItem(page,JSON.stringify(result.data.data));   
                    }
            })
        }
        const scroller = document.getElementById("scrollable");
        scroller.addEventListener("scroll",onScroll);
        let loadMore =false;
        function onScroll(evt){
            const clientHeight = scroller.clientHeight;
            const scrollHeight= scroller.scrollHeight;
            const scrollTop= scroller.scrollTop;

            if(clientHeight + scrollTop >= scrollHeight-10 && !loadMore){ 
                setTimeout(() => {
                    laodData();
                }, 3000);  
                
                console.log("load more...");
            }
        }
        laodData();


    </script>
 
    </script>
</body>
</html>
